<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <br>
        <h1>ลงทะเบียน</h1>
    </div>
    <div class="login-box">
        <form class="login-form" (ngSubmit)="onSubmit()" [noValidate]=false>
            <h3 class="login-head">
                <i class="fa fa-lg fa-fw fa-user-plus"></i>
                ข้อมูลส่วนตัว
            </h3>
            <!-- (submit)="onSubmit()"-->

            <div class="form-group">
                    <label class="control-label">ชื่อผู้ใช้</label>
                    <input class="form-control" [(ngModel)]="model.mem_username" name="mem_username" type="text"
                        placeholder="กรุณากรอกข้อมูล" required>
            </div>

            <div class="form-group">
                <label class="control-label">อีเมล์</label>
                <input class="form-control" type="email" [(ngModel)]="model.mem_email" name="mem_email"
                    placeholder="กรุณากรอกข้อมูล" required>
            </div>

            <div class="form-group">
                <label class="control-label">รหัสผ่าน</label>
                <input class="form-control" [(ngModel)]="model.mem_password" name="mem_password" type="password"
                    placeholder="กรุณากรอกข้อมูล" required>
            </div>

            <div class="form-group">
                <label class="control-label">ยืนยันรหัสผ่าน</label>
                <input class="form-control" type="password" [(ngModel)]="model.mem_cpassword" name="mem_cpassword"
                    placeholder="กรุณากรอกข้อมูล" required>
            </div>

            <div class="form-group">
                <label class="control-label">ชื่อ</label>
                <input class="form-control" [(ngModel)]="model.mem_fname" name="mem_fname" type="text"
                    placeholder="กรุณากรอกข้อมูล" required>
              
            </div>

            <div class="form-group">
                <label class="control-label">นามสกุล</label>
                <input class="form-control" [(ngModel)]="model.mem_lname" name="mem_lname" type="text"
                    placeholder="กรุณากรอกข้อมูล" required>
            </div>

            <div class="form-group">
                <!-- <label class="control-label">เลขประจำตัวประชาชน</label>
                <input class="form-control" type="number" name="mem_id_card" placeholder="กรุณากรอกข้อมูล"> -->
                <label class="control-label">เลขบัตรประจำตัวประชาชน</label>
                <input class="form-control" [(ngModel)]="model.mem_id_card" name="mem_id_card" type="number"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="13" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
                    placeholder="กรุณากรอกข้อมูล" required>
            </div>

            <br>
             <div class="form-group btn-container">
                <button class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in fa-lg fa-fw"></i>
                    ลงทะเบียน
                </button>

                <div class="mt-3 text-center semibold-text">
                    <a [routerLink]="['/', Url.Login]">เข้าสู่ระบบ</a>
                </div>
            </div>

            <!-- <div class="form-group">
                <div class="pull-right">
                    <button class="btn btn-primary">
                        ต่อไป <i class="fa fa-arrow-right"></i>
                        <span> </span>
                        <a class="btn btn-primary" [routerLink]="['/', Url.Register]">
                            ต่อไป <i class="fa fa-arrow-right"></i>
                            <span> </span>
                        </a> 
                    </button>
                </div>
            </div> -->

        </form>
    </div>
</section>
