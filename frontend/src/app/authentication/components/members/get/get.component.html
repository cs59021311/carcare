<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                <span class="custom-checkbox">
                  <input type="checkbox" [(ngModel)]="checkAll" (ngModelChange)="onCheckAll()">
                  <label for="selectAll"></label>
              </span>
            </th>
            <th>ชื่อ-นามสกุล</th>
            <th>อีเมล์</th>
            <th>ที่อยู่</th>
            <th>เบอร์โทรศัพท์</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of memberItems">
            <!-- เรียกใช้ ngFor -->
            <td>
                <span class="custom-checkbox">
                  <input type="checkbox" [(ngModel)]="item.checked" (ngModelChange)="onCheck()">
                  <label for="checkbox1"></label>
              </span>
            </td>
            <td>{{ item.mem_fname }} {{ item.mem_lname }}</td>
            <td>{{ item.mem_email }}</td>
            <td>{{ item.mem_address || '-'}}</td>
            <td>{{ item.mem_phone }}</td>
            <td>
                <a href="#editEmployeeModal" class="edit" data-toggle="modal" (click)="onEditModal(item)">
                    <i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i>
                </a>
                <a href="#detailEmployeeModal" class="detail" data-toggle="modal" [routerLink]="['/', AppURL.Authen, AuthURL.Detailmember]" >
                    <i class="fa fa-info" data-toggle="tooltip"></i>
                </a>
                <a href="#deleteEmployeeModal" class="delete" data-toggle="modal" (click)="onDeleteModal(item)">
                    <i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i>
                </a>
            </td>
        </tr>

    </tbody>
</table>

<div class="clearfix">
    <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
    <ul class="pagination">
        <li class="page-item disabled"><a href="#">Previous</a></li>
        <li class="page-item"><a href="#" class="page-link">1</a></li>
        <li class="page-item"><a href="#" class="page-link">2</a></li>
        <li class="page-item active"><a href="#" class="page-link">3</a></li>
        <li class="page-item"><a href="#" class="page-link">4</a></li>
        <li class="page-item"><a href="#" class="page-link">5</a></li>
        <li class="page-item"><a href="#" class="page-link">Next</a></li>
    </ul>
</div>
