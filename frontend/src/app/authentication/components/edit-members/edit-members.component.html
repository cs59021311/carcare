      <div>
        <h1><i class="fa fa-user"></i> แก้ไขสมาชิก</h1>

      </div>
      <ul class="app-breadcrumb breadcrumb">

    <div class="row">

          <div class="tile-title-w-btn">

          <!-- ส่วนฟอร์ม -->

                      </div>
                      <div class="col-sm-8">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">ชื่อ</label>
                                    <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" >
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">นามสกุล</label>

                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">เลขประจำตัวประชาชน</label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" >
                        </div>
                        <div class="form-group">
                            <label for="">อีเมล์</label>
                            <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" >
                        </div>
                        <div class="form-group">
                          <label for="">รหัสผ่าน</label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" >
                        </div>
                        <br>
                        <div class="form-group">
                          <label for="">ชื่อร้าน</label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" >
                        </div>
                        <div class="form-group">
                          <label for="">รายละเอียด</label>
                          <textarea type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" ></textarea>
                        </div>
                        <div class="form-group">
                          <label for="">ที่อยู่</label>
                          <textarea type="text" class="form-control" placeholder="กรุณากรอกข้อมูล" ></textarea>
                        </div>

                        <!-- จังหวัด อำเภอ ตำบล -->

                        <div class="form-group">
                          <label for="">เบอร์โทรศัพท์</label>
                          <input type="text" class="form-control" placeholder="กรุณากรอกข้อมูล">
                        </div>

                      <button type="submit" class="btn btn-primary">

                      </button>

        </div>
