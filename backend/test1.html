<section class="material-half-bg">
    <div class="cover"></div>
</section>
<section class="login-content">
    <div class="logo">
        <h1>ลงทะเบียน</h1>
    </div>
    <div class="login-box">
        <form class="login-form" [formGroup]="form" (submit)="onSubmit()">
            <h3 class="login-head">
                <i class="fa fa-lg fa-fw fa-user-plus"></i>
                ข้อมูลส่วนตัว
            </h3>
            <div class="form-group">
                <label class="control-label">ชื่อ</label>
                <input class="form-control" formControlName="firstname" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <label class="control-label">นามสกุล</label>
                <input class="form-control" formControlName="lastname" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
              <label class="control-label">เลขประจำตัวประชาชน</label>
              <input class="form-control" formControlName="id_card" type="number" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <label class="control-label">อีเมล์</label>
                <input class="form-control" formControlName="email" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <label class="control-label">รหัสผ่าน</label>
                <input class="form-control" formControlName="password" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <label class="control-label">ยืนยันรหัสผ่าน</label>
                <input class="form-control" formControlName="cpassword" type="password" placeholder="กรุณากรอกข้อมูล">
            </div>
            <br>
            <h3 class="login-head">
              <i class="fa fa-lg fa-fw fa fa-university"></i>
              ข้อมูลร้าน
            </h3>

            <div class="form-group">
                <label class="control-label">ชื่อร้าน</label>
                <input class="form-control" formControlName="service_name" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
                <label class="control-label">รายละเอียด</label>
                <input class="form-control" formControlName="detail" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
              <label class="control-label">ที่อยู่</label>
              <input class="form-control" formControlName="address" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
              <div class="form-group">
                <label for="">จังหวัด</label>
                  <select class="form-control" formControlName="province">
                      <option value="">เลือกจังหวัด</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="">อำเภอ</label>
                  <select class="form-control" formControlName="district">
                      <option value="">เลือกอำเภอ</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="">ตำบล</label>
                  <select class="form-control" formControlName="sub_district">
                      <option value="">เลือกตำบล</option>
                  </select>
              </div>
            <div class="form-group">
              <label class="control-label">เบอร์โทรศัพท์</label>
              <input class="form-control" formControlName="phone" type="text" placeholder="กรุณากรอกข้อมูล">
            </div>
            <div class="form-group">
              <label class="control-label">ใบอนุญาตประกอบกิจการ</label>
            <div class="form-group">
              <input type="file" (change)="onConvertImage(inputFile)" #inputFile>
            </div>
            </div>

            <div class="form-group btn-container">
                <button class="btn btn-primary btn-block">
                    <i class="fa fa-sign-in fa-lg fa-fw"></i>
                    ลงทะเบียน
                </button>

                <div class="mt-3 text-center semibold-text">
                    <a [routerLink]="['/', Url.Login]">เข้าสู่ระบบ</a>
                </div>
            </div>
        </form>
    </div>
</section>
